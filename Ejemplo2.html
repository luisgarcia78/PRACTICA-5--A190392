<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Información de Celulares</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        h1 {
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Catálogo de Celulares</h1>
    <table>
        <thead>
            <tr>
                <th>Marca</th>
                <th>Modelo</th>
                <th>Precio</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Samsung</td>
                <td>Galaxy S21</td>
                <td>$999.99</td>
            </tr>
            <tr>
                <td>Apple</td>
                <td>iPhone 13</td>
                <td>$1,099.99</td>
            </tr>
            <tr>
                <td>Google</td>
                <td>Pixel 6</td>
                <td>$799.99</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
